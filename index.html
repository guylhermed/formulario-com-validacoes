<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./assets/icone.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="form-img">
        <img src="./assets/img.svg" alt="" />
      </div>
      <div class="form">
        <form id="form">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button id="refresh">Começar</button>
            </div>
          </div>

          <!-- ======= Inputs Groups ======= -->
          <div id="input-group" class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input
                type="text"
                id="username"
                
                placeholder="Seu primeiro nome"
                
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                type="text"
                id="lastname"
               
                placeholder="Digite seu sobrenome"
               
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <div class="input-box">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                
                placeholder="Digite seu email"
                
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                type="tel"
                id="number"
               
                placeholder="(xx) xxxx-xxxx"
                
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
               
                placeholder="Digite sua senha"
                
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <div class="input-box">
              <label for="confirmpassword">Confirme sua senha</label>
              <input
                type="password"
                id="confirmpassword"
                
                placeholder="Confirme sua senha"
                
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>
          </div>

          <!-- ======= Inputs Gender ======= -->
          <div id="gender-inputs" class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender" />
                <label for="others">Outro</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <!-- ======= Mensagem Cadastro ======= -->
          <div id="concluido" class="concluido">
            <h1>Cadastro enviado!</h1>
            <p>Obrigado por enviar seus dados!</p>
          </div>


          <div class="continue-button">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/d7fc3d16e7.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
